                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Найти персонажа...">
                <button><i class="fas fa-search"></i></button>

                    <img src="images/foreign-category.jpg" alt="Зарубежные сериалы">

                <a href="categories/classic-movies.html" class="category-card-large">
                    <img src="images/classic-category.jpg" alt="Классика кино">
